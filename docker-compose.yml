services:
  runtime:
    build:
      context: .
      dockerfile: runtime/Dockerfile
    container_name: solo_runtime
    depends_on:
      - clickhouse
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - solo_net

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: solo_clickhouse
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - solo_net

  metabase:
    image: metabase/metabase:latest
    container_name: solo_metabase
    ports:
      - "3000:3000"
    depends_on:
      - clickhouse
    networks:
      - solo_net

  prefect:
    image: prefecthq/prefect:2-latest
    container_name: solo_prefect
    command: prefect server start --host 0.0.0.0 --port 4200
    ports:
      - "4200:4200"
    environment:
      PREFECT_UI_API_URL: "/api"
      PREFECT_SERVER_DATABASE_CONNECTION_URL: "sqlite+aiosqlite:////data/prefect.db"
    volumes:
      - prefect_data:/data
    networks:
      - solo_net

networks:
  solo_net:
    driver: bridge

volumes:
  clickhouse_data:
  prefect_data: